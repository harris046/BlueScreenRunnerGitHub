  <ion-navbar>
    <button ion-button [menuToggle]='activeMenu'>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>

  <h3 align="center">BlueScreen User Homepage</h3>

  <ion-grid align="middle">
    <ion-row>
      <ion-col align="middle">
        <button ion-button round outline (click)="makeDelivery()">Make New Delivery</button>
      </ion-col>
    </ion-row>

  </ion-grid>
