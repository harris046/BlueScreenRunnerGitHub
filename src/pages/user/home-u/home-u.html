<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]='activeMenu'>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title align="center">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h3 align="center">BlueScreen User Homepage</h3>

  <ion-grid align="middle">


    <ion-card>
      <ion-row>

      <ion-col col-6  align="middle">
        <button style="background-color:Transparent; color: green" (click)="currentDelivery()"><ion-icon name="bicycle" style="font-size:80px"></ion-icon><br>CURRENT DELIVERY</button>
      </ion-col>

      <ion-col col-6 align="middle">
        <button style="background-color:Transparent;color: blue" (click)="makeDelivery()"><ion-icon name="add" style="font-size:80px"></ion-icon><br>NEW DELIVERY</button>
      </ion-col>

      </ion-row>
    </ion-card>


  </ion-grid>
</ion-content>
