<ion-header>

  <ion-navbar>
    <ion-title>Choose Runner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h3 align="center" >Choose A Runner For Your Delivery</h3>

  <!--display available runner-->
  <ion-card><ion-grid>
    <ion-searchbar (ionInput)="getRunner($event)"></ion-searchbar>
    <ion-list-header>
        <ion-item>
          <ion-row>
            <ion-col col-9 align="center">Runner ID</ion-col>
            <ion-col col-1.5 align="center"><ion-icon name="star"></ion-icon></ion-col>
            <ion-col col-1.5 align="center"><ion-icon name="bicycle"></ion-icon></ion-col>
          </ion-row>
        </ion-item>
    </ion-list-header>

    <ion-list *ngFor="let p of runnerNodeSearch">
      <button ion-item detail-none (click)="confirm(p.username)">
        <ion-item>
          <ion-row row-2>
            <ion-col col-2 align="left">
              <ion-avatar>
                <img src="a" width="30" height="30">
              </ion-avatar>
            </ion-col>
            <ion-col col-7>
              <a>@{{p.username}}</a> <br>
              {{p.fullName}}
            </ion-col>
            <ion-col col-1.5 align="center">
              {{p.rating}}
            </ion-col>
            <ion-col col-1.5 align="center">
              {{p.deliveryCount}}
            </ion-col>
          </ion-row>
        </ion-item>
      </button>

    </ion-list>
  </ion-grid></ion-card>

</ion-content>
