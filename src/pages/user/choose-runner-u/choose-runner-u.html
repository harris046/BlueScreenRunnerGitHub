<ion-header>

  <ion-navbar>
    <ion-title>Choose Runner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 align="center" >Choose A Runner For Your Delivery</h3>

  <!--display available runner-->
  <ion-card><ion-grid>
    <ion-searchbar (ionInput)="getRunner($event)"></ion-searchbar>
    <ion-list-header>
        <ion-item>
          <ion-row>
            <ion-col col-6>Username</ion-col>
            <ion-col col-3 align="center"><ion-icon name="star"></ion-icon></ion-col>
            <ion-col col-3 align="center"><ion-icon name="bicycle"></ion-icon></ion-col>
          </ion-row>
        </ion-item>
    </ion-list-header>

    <ion-list *ngFor="let p of runnerNodeSearch">
      <button ion-item detail-none (click)="confirm(p.username)">
        <ion-item>
          <ion-row >
            <ion-col col-6>
              <a>
              {{p.username}}
              </a>
            </ion-col>
            <ion-col col-3 align="center">
              {{p.rating}}
            </ion-col>
            <ion-col col-3 align="center">
              {{p.deliveryCount}}
            </ion-col>
          </ion-row>
        </ion-item>
      </button>

    </ion-list>
  </ion-grid></ion-card>

</ion-content>
