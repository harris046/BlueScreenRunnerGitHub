<ion-header>

  <ion-navbar>
    <ion-title>Delivery Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 align="center">Set Your Delivery Path</h3>

    <ion-toolbar color="primary">
      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>

      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-toolbar>
    <div #map style="height:70%"></div>

  <br><br>


  <h3 align="center">Payment</h3>
  <ion-card>
    Distance:<input id="distanceU" type="text" value="0.00" style="text-align:center"readonly> km<br />
    RM<input id="paymentU" type="text" value="0.00" style="text-align:center"readonly>

  </ion-card>
  <br><br>


  <h3 align="center">Insert Additional Information</h3>

  <textarea id="additionalInfo" align="middle" placeholder="Additional information"></textarea>

  <ion-row>
    <ion-col>
      <button ion-button round outline color="danger" (click)="this.navCtrl.pop()">CANCEL </button>
    </ion-col>
    <ion-col>
      <b><button ion-button round outline  (click)="go()"><b>NEXT</b> </button></b>
    </ion-col>
  </ion-row>

</ion-content>
