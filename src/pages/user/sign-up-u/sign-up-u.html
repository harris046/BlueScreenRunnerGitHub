<ion-header>

  <ion-navbar>
    <button ion-button round outline class="left" (click)=out()><ion-icon name="arrow-back"></ion-icon> </button>
    <ion-title>Register Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding class="center">
  <h2> USER SIGN UP </h2>
  <ion-grid>
    <ion-row>
      <ion-col> <input type="text" id="nameU" placeholder="Your Full Name"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="phoneU" placeholder="Your Mobile Number"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="emailU" placeholder="Your Email Address"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="password" id="passwordU" placeholder="Your Password"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="password" id="confirmpasswordU" placeholder="Confirm Password"> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col colspan="2" align="middle"> <button ion-button color="secondary" type="submit" (click)="registerButton(SignInUPage)">Register Now ! </button> </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
