<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 align="center">My Profile</h3>
  <ion-card>
    <ion-list *ngFor="let u of userNode">
      <ion-row>
        <ion-col>
          Username
        </ion-col>
        <ion-col>
          <input type="text" value={{u.username}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Full Name
        </ion-col>
        <ion-col>
          <input type="text" value={{u.fullName}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Phone Number
        </ion-col>
        <ion-col>
          <input type="text" value={{u.phoneNum}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Email
        </ion-col>
        <ion-col>
          <input type="text" value={{u.email}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col colspan="2" align="center" >
          <button ion-button round outline (click)="go()">Edit Profile</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
