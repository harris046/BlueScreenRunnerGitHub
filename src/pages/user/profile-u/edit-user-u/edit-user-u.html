<ion-header>

  <ion-navbar>
    <ion-title>editUserU</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 align="center">Edit Profile</h3>
  
  <ion-card>
    <ion-list *ngFor="let u of userNode">
      <ion-row>
        <ion-col>
          Username
        </ion-col>
        <ion-col>
          <input type="text" id="username" value={{u.username}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Full Name
        </ion-col>
        <ion-col>
          <input type="text" id="fullName" value={{u.fullName}}>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Phone Number
        </ion-col>
        <ion-col>
          <input type="text" id="phoneNum" value={{u.phoneNum}}>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Email
        </ion-col>
        <ion-col>
          <input type="text" id="email" value={{u.email}}>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round outline color="danger" (click)="this.navCtrl.pop()">CANCEL </button>
        </ion-col>
        <ion-col>
          <b><button ion-button round outline  (click)="editUser()"><b>SAVE CHANGES</b> </button></b>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
