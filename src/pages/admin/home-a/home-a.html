<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Admin!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>BlueScreen Admin Homepage</h3>
<ion-card>

  <ion-row>
    <ion-col>
    <button ion-item round outline type="viewRunner"
    (click)="viewButton(ViewrunnerAPage)">
    <ion-icon name="eye" item-start></ion-icon>
    View Runner</button>
    </ion-col>

    <ion-col>
    <button ion-item round outline type="addRunner"
    (click)="addButton(AddrunnerAPage)">
    <ion-icon name="add" item-start></ion-icon>
    Add Runner</button>
    </ion-col>
  </ion-row>

<ion-row>
    <ion-col>
    <button ion-item round outline type="editRunner"
    (click)="editButton(EditrunnerAPage)">
    <ion-icon name="create" item-start></ion-icon>
    Edit Runner</button>
    </ion-col>

    <ion-col>
    <button ion-item round outline  type="deleteRunner"
    (click)="deleteButton(DeleterunnerAPage)">
    <ion-icon name="trash" item-start></ion-icon>
    Delete Runner</button>
    </ion-col>
</ion-row>

</ion-card>
</ion-content>
