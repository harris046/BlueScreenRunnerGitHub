<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Home</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 align="center">Runner List</h3>
  <br>
  <button ion-item type="addRunner"
  (click)="addButton(AddrunnerAPage)">
  <ion-icon name="add" item-start></ion-icon>
  Add New Runner</button>



<ion-card>
  <ion-searchbar (ionInput)="getRunner($event)"></ion-searchbar>
  <ion-list>
    <ion-row>
      <ion-col>#</ion-col>
      <ion-col>Username</ion-col>
      <ion-col>Edit</ion-col>
      <ion-col>Delete</ion-col>
    </ion-row>

    <ion-row  *ngFor="let p of runnerNodeSearch">
      <ion-col>
        {{p.index}}
      </ion-col>
      <ion-col>
        <a>
        @{{p.username}}
        </a>
      </ion-col>
      <ion-col>
        <button style="background-color:Transparent;" (click)="editRunner(p.username)">
          <ion-icon name='create' item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button style="background-color:Transparent;" (click)="presentAlert(p.username)">
          <ion-icon name='trash' item-start></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-card>



</ion-content>
