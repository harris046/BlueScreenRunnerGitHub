<ion-header>

  <ion-navbar>
    <ion-title>Add Runner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="center">
  <ion-grid>
    <ion-row>
      <ion-col> <input type="text" id="nameR" placeholder="Runner Full Name"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="ICR" placeholder="Runner IC Number"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="phoneR" placeholder="Runner Phone Number"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="emailR" placeholder="Runner Email Address"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="licenseNumberR" placeholder="Runner License Number"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="text" id="usernameR" placeholder="Runner Chosen Username"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="password" id="passwordR" placeholder="Runner Password"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <input type="password" id="confirmpasswordR" placeholder="Confirm Password"> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col colspan="2" align="middle"> <button ion-button color="secondary" type="submit" (click)="registerButton()">Register Now ! </button> </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
