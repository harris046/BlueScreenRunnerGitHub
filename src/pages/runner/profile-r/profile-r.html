<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 align="center">My Profile</h3>

  <ion-grid>
    <ion-row>
      <ion-col col-12 align="center"><ion-avatar>
        <img src="a" width="60" height="60">
      </ion-avatar>
      </ion-col>
    </ion-row>

  <ion-card>
    <ion-list *ngFor="let r of runnerNode">

      <ion-row>
        <ion-col>
          Username
        </ion-col>
        <ion-col>
          <input type="text" value={{r.username}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Full Name
        </ion-col>
        <ion-col>
          <input type="text" value={{r.fullName}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Phone Number
        </ion-col>
        <ion-col>
          <input type="text" value={{r.phoneNum}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Email
        </ion-col>
        <ion-col>
          <input type="text" value={{r.email}} readonly>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col colspan="2" align="center">
          <button ion-button round outline (click)="go()">Edit Profile</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card></ion-grid>

</ion-content>
