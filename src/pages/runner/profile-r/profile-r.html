<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 align="center">My Profile</h3>

  <ion-grid>
    <ion-list *ngFor="let r of runnerNode">
      <ion-row>
        <ion-col col-12 align="center"><ion-avatar>
          <img src="a" width="60" height="60">
        </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 align="left">Biodata<br><textarea readonly>{{r.biodata}}</textarea>
          <button style="background-color:Transparent;" >
            <ion-icon name="create" (click)="bioButton(EditbioRPage)"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 align="left">Area Of Coverage<br><textarea readonly>{{r.coverArea}}</textarea>
          <button style="background-color:Transparent;" >
            <ion-icon name="create" (click)="aocButton(EditAocrPage)"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-card>
        <ion-row>
          <ion-col>
            Username
          </ion-col>
          <ion-col>
            <input type="text" value={{r.username}} readonly>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Full Name
          </ion-col>
          <ion-col>
            <input type="text" value={{r.fullName}} readonly>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Phone Number
          </ion-col>
          <ion-col>
            <input type="text" value={{r.phoneNum}} readonly>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Email
          </ion-col>
          <ion-col>
            <input type="text" value={{r.email}} readonly>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </ion-grid>

</ion-content>
