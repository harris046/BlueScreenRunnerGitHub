<ion-header>

  <ion-navbar>
    <ion-title>editRunnerR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
   <ion-list-header>
     What to display:
   </ion-list-header>

   <ion-item>
     <ion-label>Your Name</ion-label>
     <ion-checkbox [(ngModel)]="nameTick" (ionChange)="nameTicked()"></ion-checkbox>
   </ion-item>

   <ion-item>
     <ion-label>Your Phone Number</ion-label>
     <ion-checkbox [(ngModel)]="phoneTick" (ionChange)="phoneTicked()"></ion-checkbox>
   </ion-item>

   <ion-item>
     <ion-label>Your Biodata</ion-label>
     <ion-checkbox [(ngModel)]="bioTick" (ionChange)="bioTicked()"></ion-checkbox>
   </ion-item>

   <ion-item>
     <ion-label>Your Covered Area</ion-label>
     <ion-checkbox [(ngModel)]="coverTick" (ionChange)="coverTicked()"></ion-checkbox>
   </ion-item>

   <ion-item>
     <ion-label>Your Email</ion-label>
     <ion-checkbox [(ngModel)]="emailTick" (ionChange)="emailTicked()"></ion-checkbox>
   </ion-item>

    </ion-list>
  <form>
      <div class="row">
  <div class="col" style="background-color: lightgrey;border: 1px solid;">Your Cover Area</div>
  <div class="col" style="background-color: white;border: 1px solid;"><input type="text" id="CoverArea" size = 40></div>
  </div>

  <div class="row">
  <div class="col" style="background-color: lightgrey;border: 1px solid;">Talk about Yourself:</div>
  <div class="col" style="background-color: white;border: 1px solid;"><input type="text" id="biodataR" size = 40></div>
  </div>
  </form>
  <ion-row>

    <ion-col colspan="2" align="middle"> <button ion-button round outline type="submit"
      (click)="confirmButton()">Confirm</button> </ion-col>

  </ion-row>

</ion-content>
