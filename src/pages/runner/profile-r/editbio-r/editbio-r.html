<ion-header>

  <ion-navbar>
    <ion-title>Edit Biodata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-list *ngFor="let r of runnerNode">
      <ion-row>
        <ion-col col-12 align="left">Change Your Biodata<br><textarea id = "biodataR" write>{{r.biodata}}</textarea>
          <button style="background-color:Transparent;" >
            <ion-icon name="create" (click)="changeBioButton(ProfileRPage)"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
