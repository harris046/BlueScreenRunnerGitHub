<ion-header>

  <ion-navbar>
    <ion-title>User Request List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list-header>
      <ion-item>
        <ion-row>
          <ion-col col-2 align="center">User ID</ion-col>
          <ion-col col-3 align="center">Title</ion-col>
          <ion-col col-3 align="center">Description</ion-col>
          <ion-col col-2 align="center">Accept</ion-col>
          <ion-col col-2 align="center">Reject</ion-col>
        </ion-row>
      </ion-item>
  </ion-list-header>

<ion-list *ngFor="let d of delivery">
        <ion-row>
          <ion-col col-2 align="center">{{d.userUsername}}</ion-col>
          <ion-col col-3 align="center">{{d.title}}</ion-col>
          <ion-col col-3 align="center">{{d.additional}}</ion-col>
          <ion-col col-2 align="center"><button ion-button round outline type="submit" color="secondary" (click)="accepted()">Accept </button></ion-col>
          <ion-col col-2 align="center"><button ion-button round outline type="submit" color="danger" (click)="rejected()">Reject </button></ion-col>
        </ion-row>
    </ion-list>
</ion-content>
