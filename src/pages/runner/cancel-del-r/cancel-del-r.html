<ion-header>

  <ion-navbar>
    <ion-title>Cancel Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-row>
        <ion-col col-12 align="center">Reason to Cancel The Delivery<br><textarea id = "reasonCancel" write></textarea>
        </ion-col>
        </ion-row>
        <ion-row>
          <br><br><br>
        <ion-col>Please take a picture for a proof<br>
      <button ion-button type="submit" (click)="capture()">
        <ion-icon name="ios-camera"></ion-icon>
      </button>
      <img src="{{ captureDataUrl }}"/>
      <button ion-button (click)="upload()" *ngIf="captureDataUrl">Send picture to the user</button>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
        <button ion-button type="submit" (click)="confirmCancel()" color="danger"> Confirm
      </button>
    </ion-col>
    </ion-row>
</ion-content>
